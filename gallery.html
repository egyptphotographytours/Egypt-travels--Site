<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
        .gallery-item img {
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
        }
        .gallery-item img:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-white shadow-md">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">Your Company</a>
            <div class="space-x-4">
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">Home</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">About</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">Contact</a>
                <a href="#" class="text-gray-600 hover:text-blue-500 transition duration-300">Gallery</a>
            </div>
        </nav>
    </header>

    <!-- Gallery Section -->
    <main class="container mx-auto px-6 py-12">
        <div class="max-w-7xl mx-auto bg-white p-8 md:p-12 rounded-xl shadow-lg">
            <h1 class="text-4xl md:text-5xl font-extrabold text-center text-gray-900 mb-10">Our Gallery</h1>
            <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                <!-- Gallery Item 1 -->
                <div class="gallery-item rounded-xl overflow-hidden shadow-md">
                    <img src="https://placehold.co/800x600/6B8E23/FFFFFF?text=Image+1" alt="Gallery Image 1" class="w-full h-auto object-cover">
                </div>
                <!-- Gallery Item 2 -->
                <div class="gallery-item rounded-xl overflow-hidden shadow-md">
                    <img src="https://placehold.co/800x600/4682B4/FFFFFF?text=Image+2" alt="Gallery Image 2" class="w-full h-auto object-cover">
                </div>
                <!-- Gallery Item 3 -->
                <div class="gallery-item rounded-xl overflow-hidden shadow-md">
                    <img src="https://placehold.co/800x600/FFD700/000000?text=Image+3" alt="Gallery Image 3" class="w-full h-auto object-cover">
                </div>
                <!-- Gallery Item 4 -->
                <div class="gallery-item rounded-xl overflow-hidden shadow-md">
                    <img src="https://placehold.co/800x600/CD5C5C/FFFFFF?text=Image+4" alt="Gallery Image 4" class="w-full h-auto object-cover">
                </div>
                <!-- Gallery Item 5 -->
                <div class="gallery-item rounded-xl overflow-hidden shadow-md">
                    <img src="https://placehold.co/800x600/8A2BE2/FFFFFF?text=Image+5" alt="Gallery Image 5" class="w-full h-auto object-cover">
                </div>
                <!-- Gallery Item 6 -->
                <div class="gallery-item rounded-xl overflow-hidden shadow-md">
                    <img src="https://placehold.co/800x600/FF6347/FFFFFF?text=Image+6" alt="Gallery Image 6" class="w-full h-auto object-cover">
                </div>
                <!-- Gallery Item 7 -->
                <div class="gallery-item rounded-xl overflow-hidden shadow-md">
                    <img src="https://placehold.co/800x600/20B2AA/FFFFFF?text=Image+7" alt="Gallery Image 7" class="w-full h-auto object-cover">
                </div>
                <!-- Gallery Item 8 -->
                <div class="gallery-item rounded-xl overflow-hidden shadow-md">
                    <img src="https://placehold.co/800x600/FF1493/FFFFFF?text=Image+8" alt="Gallery Image 8" class="w-full h-auto object-cover">
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2023 Your Company. All rights reserved.</p>
        </div>
    </footer>

</body>
</html>
